<div class="card shadow-lg mt-5">
  <div class="card-header text-center border-0">
    <h1 class="display-6 py-2 fw-bold">TO-DO LIST</h1>
  </div>
  <div class="card-body p-4">
    <div class="input-group p-1 mb-2">
      <input
        type="text"
        class="form-control"
        placeholder="Enter task"
        #taskinput
      />
      <button (click)="onClick(taskinput)" class="btn btn-success ">
        Add
      </button>
    </div>

    <ul class="list-group m-1">
      <li class="list-group-item mb-2 border " *ngFor="let item of todos">
        <span>
          <i
            (click)="onStatusChange(item.id, !item.isDone)"
            class="text-success"
            [ngClass]="
              item.isDone ? 'fa-solid fa-circle-check' : 'fa-regular fa-circle'
            "
          ></i>
          {{ item.task }}
          <span class="float-end text-danger" (click)="onDelete(item.id)">
            <i class="fa-solid fa-trash-can flow-end "></i>
          </span>
        </span>
      </li>
    </ul>
  </div>
</div>
